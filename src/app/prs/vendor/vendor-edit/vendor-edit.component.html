<div class="component" *ngIf="vendor">
    <div class="header">      
      <span class="pagetitle">Vendor Edit</span> | 
      <span class="createlink">
        <a routerLink="/vendors/list">Back to vendor list</a>
      </span>
    </div>
  <table class="table table.sm">
    <tr>
      <td>Id:</td>
      <td>{{vendor.id}}</td>
      <td><input [(ngModel)]="vendor.id" type="number" disabled></td>
    </tr>
    <tr>
      <td>Code:</td>
      <td>{{vendor.code}}</td>
      <td><input [(ngModel)]="vendor.code" type="string"></td>
    </tr>
    <tr>
      <td>Name:</td>
      <td>{{vendor.name}}</td>
      <td><input [(ngModel)]="vendor.name" type="string"></td>
    </tr>
    <tr>
      <td>Address:</td>
      <td>{{vendor.address}}</td>
      <td><input [(ngModel)]="vendor.address" type="string"></td>
    </tr>
    <tr>
      <td>City:</td>
      <td>{{vendor.city}}</td>
      <td><input [(ngModel)]="vendor.city" type="string"></td>
    </tr>
    <tr>
      <td>State:</td>
      <td>{{vendor.state}}</td>
      <td><input [(ngModel)]="vendor.state" type="string"></td>
    </tr>
    <tr>
      <td>Zip:</td>
      <td>{{vendor.zip}}</td>
      <td><input [(ngModel)]="vendor.zip" type="string"></td>
    </tr>
    <tr>
      <td>Phone:</td>
      <td>{{vendor.phone}}</td>
      <td><input [(ngModel)]="vendor.phone" type="string"></td>
    </tr>
    <tr>
      <td>Email:</td>
      <td>{{vendor.email}}</td>
      <td><input [(ngModel)]="vendor.email" type="string"></td>
    </tr>
  </table>
  <div>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>       
    <button (click)="save()" class="btn btn-primary btn-sm">Save</button>
    <span>&nbsp;&nbsp; | &nbsp;&nbsp;</span>       
    <button (click)="delete()" [disabled]="verifyDelete" class="btn btn-danger btn-sm">Delete</button>
    <span>&nbsp;&nbsp;&nbsp;&nbsp;</span>       
    <input id="confirmdel" type="checkbox" (click)="verify()"> Confirm delete
  </div>
</div>
